<html>
<head>
<title>app by pratik </title>
 <style>
    *{font-size:40px;}
    body { background-color:azure;}
       h1{ color:black;}
</style>

</head>

<body>
<center>
              <h1> Motivational Msg V4</h1>
                      <h1 id ="ans" />

  <script>
         function show()
      {   
            
               let ans = document.getElementById("ans");
               let url = "https://api.quotable.io/random";
              
              fetch(url)
                 .then(res => res.json())
                 .then(data => ans.innerHTML  = data.content + " --> " + data.author )
                 .catch(err  => ans.innerHTML = "issue " +err);

    }
              show();
             setInterval(show, 5000);
        
   </script>
</center>
</body>
</html>
